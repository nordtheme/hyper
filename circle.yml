machine:
  node:
    version: 6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn global add gulp
    - yarn install
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - gulp --harmony lint
