# CircleCI configuration.
# References:
#   1. https://circleci.com/docs/2.0
#   2. https://circleci.com/docs/2.0/circleci-images/#nodejs
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.7
    steps:
      - checkout
      - run:
          name: npm-install
          command: npm install
      - run:
          name: lint
          command: npm run lint
