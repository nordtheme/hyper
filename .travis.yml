# Travis CI configuration.
# References:
#   1. https://docs.travis-ci.com/user/languages/javascript-with-nodejs

language: node_js
dist: trusty
sudo: false
node_js:
  - "6"
  - "8"
os:
  - linux
  - osx
before_install:
  - rm -rf ./node_modules
before_script:
  - npm install
script: npm run lint
